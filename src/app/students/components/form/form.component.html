    <div class="form-group">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" id="firstName">
            <mat-error *ngIf="firstName?.hasError('required')">
                El nombre es requerido
            </mat-error>
            <mat-error *ngIf="firstName?.hasError('minLength')">
                El nombre debe tener al menos 3 caracteres
            </mat-error>
        </mat-form-field>
    </div>
    
    <div class="form-group">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" id="lastName">
            <mat-error *ngIf="lastName?.hasError('required')">
                El nombre es requerido
            </mat-error>
            <mat-error *ngIf="lastName?.hasError('minLength')">
                El nombre debe tener al menos 3 caracteres
            </mat-error>
        </mat-form-field>
    </div>
    
    <div class="form-group">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" id="email">
            <mat-error *ngIf="email?.hasError('required')">
                El correo es requerido
            </mat-error>
            <mat-error *ngIf="email?.hasError('email')">
                El correo debe ser v√°lido
            </mat-error>
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Course</mat-label>
            <mat-select formControlName="course" id="course">
                <mat-option *ngFor="let course of courseNames" [value]="course.toLowerCase()">{{course}}</mat-option>
            </mat-select>
            <mat-error *ngIf="course?.hasError('required')">
                El curso es requerido
            </mat-error>
        </mat-form-field>
    </div>

    <button mat-flat-button type="submit">
        Add Student
    </button>
</form>
