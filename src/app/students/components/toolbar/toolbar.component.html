<mat-toolbar class="toolbar">
    <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()"
    >
        <mat-icon>menu</mat-icon>

    <span *ngIf="userObservable | async as user">
        Registro de Alumnos - {{ user.username }}
    </span>
</mat-toolbar>
